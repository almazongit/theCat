    <title>Cat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="switch">

        </div>
        <div class="the-sun"></div>
        <div class="the-cat">

            </div>
            <div class="eyes right">
                <div class="pupil"></div>
            </div>
            <div class="nose"></div>
        </div>
    </div>
    <script src="script.js"></script>

</html>
